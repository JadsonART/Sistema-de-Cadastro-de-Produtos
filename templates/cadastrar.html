<!DOCTYPE html>
<html>
<head><title>Cadastrar Produto</title></head>
<body>
    <h1>Cadastrar Produto</h1>
    <form method="POST">
        Descrição: <input type="text" name="descricao"><br>
        Preço Compra: <input type="number" step="0.01" name="precocompra"><br>
        Preço Venda: <input type="number" step="0.01" name="precovenda"><br>
        <button type="submit">Cadastrar</button>
    </form>
    <a href="/produtos/listar">Voltar para lista</a>
</body>
</html>
